<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" href="../media/favicon.ico">
    <title>Contacto | Adina: Complementos textiles</title>
</head>
<body class="contacto-body">
    <header class="header">
        <div class="logo"><a href="../index.html"><img src="../media/logo-nav-negro.svg" alt="Logo Adina de Tela"></a></div>
        <nav>
            <ul class="menu">
                <li class="item"><a href="../pages/sobre-mi.html">Sobre mí</a></li>
                <li class="item"><a href="../pages/productos.html">Productos</a></li>
                <li class="item"><a href="../pages/preguntas-frecuentes.html">Preguntas Frecuentes</a></li>
                <li class="item"><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="hero-content">
            <div class="main-text">
                <h1>Contacto</h1>
                <p class="bajada-hero">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Obcaecati, maxime.</p>
            </div>
            <div class="hero-img">
                <img src="../media/hero-image-contacto.png" alt="Ícono chat con fondo violeta.">
            </div>
        </section>
        <section class="seccion-form">
            <form action="">
                <div>
                    <label for="name">Nombre</label>
                    <input type="text" name="name" placeholder="Juan">
                </div>
                <br>
                <div>
                    <label for="surname">Apellido</label>
                    <input type="surname" name="surname" placeholder="Pérez">
                </div>
                <br>
                <div>
                    <label for="mail">E-mail *</label>
                    <input type="email" name="mail" placeholder="juan.perez@gmail.com" required>
                </div>
                <br>
                <div>
                    <label for="comentarios">Escribe tu consulta</label><br>
                    <textarea name="comentarios" id="" cols="30" rows="10"></textarea>
                </div>
                <br>
                <div class="checkbox">
                    <label for="terminos">Suscribirme al Newsletter</label>
                    <input type="checkbox" name="terminos">
                </div>
                <br>
                <div>
                    <input class="boton-principal" type="submit" value="Enviar datos">
                    <input class="boton-principal" type="reset" value="Borrar datos">
                </div>
            </form>
        </section>
    </main>
    <footer class="footer">
        <img class="logo-footer" src="../media/adina-logo-footer-blanco.svg" alt="logo">
        <p>Todos los derechos reservados ®</p>
        <img class="redes-sociales" src="../media/facebook.png" alt="Facebook">
        <a href="https://www.instagram.com/adinadetela/"><img class="redes-sociales" src="../media/instagram.png" alt="Instagram"></a>
        <img class="redes-sociales" src="../media/whatsapp.png" alt="Whatsapp">
    </footer>
</body>
</html>
